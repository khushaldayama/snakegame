name: Build Android App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-11-jdk python3-pip wget
        pip install --upgrade pip
        pip install buildozer cython

    - name: Build APK
      run: |
        cd snake_game
        buildozer init || true

        echo "android.build_tools_version = 30.0.3" >> buildozer.spec
        echo "android.sdk_path = /home/runner/.buildozer/android/platform/android-sdk" >> buildozer.spec
        echo "android.ndk_path = /home/runner/.buildozer/android/platform/android-ndk-r23b" >> buildozer.spec
        echo "android.accept_sdk_license = True" >> buildozer.spec

        # Download Android cmdline-tools
        mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
        cd ~/.buildozer/android/platform/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip
        mv cmdline-tools latest

        # âœ… FIXED PATH: Symlink to satisfy Buildozer's expected structure
        mkdir -p ~/.buildozer/android/platform/android-sdk/tools/bin
        ln -sf ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest ~/.buildozer/android/platform/android-sdk/tools/bin/cmdline-tools

        # Accept licenses
        yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=~/.buildozer/android/platform/android-sdk

        # Install SDK components
        ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager \
          --sdk_root=~/.buildozer/android/platform/android-sdk \
          "platform-tools" "platforms;android-31" "build-tools;30.0.3"

        # Build the APK (stay inside snake_game folder)
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SnakeGame-APK
        path: snake_game/bin/*.apk
